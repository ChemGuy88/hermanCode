name: Publish Herman's Code distribution ðŸ“¦ to PyPI and TestPyPI.
on: push
jobs:
    build:
        name: Build distribution ðŸ“¦
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Setup Python
              uses: actions/setup-python@v5.1.0
              with:
                python-version: "3.x"
            - name: Install pypa/build
              run: >-
                python3 -m
                pip install
                build
                --user
            - name: Build a binary wheel and a source tarball
              run: python3 -m build "Python Package"
            - name: Store the distribution packages
              uses: actions/upload-artifact@v4
              with:
                name: python-package-distributions
                path: Python Package/dist/
    publish-to-pypi:
        name: Publish Herman's Code distribution ðŸ“¦ to PyPI
        needs:
        - build
        runs-on: ubuntu-latest
        environment:
            name: pypi
            url: https://pypi.org/p/herman-code
        permissions:
            id-token: write  # IMPORTANT: mandatory for trusted publishing
        steps:
            - name: Download all the dists
              uses: actions/download-artifact@v4
              with:
                name: python-package-distributions
                path: python_package/dist/
            - name: Publish distribution ðŸ“¦ to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                packages-dir: python_package/dist/
    publish-to-testpypi:
        name: Publish Herman's Code distribution ðŸ“¦ to TestPyPI
        needs:
        - build
        runs-on: ubuntu-latest

        environment:
          name: testpypi
          url: https://test.pypi.org/p/herman-code

        permissions:
          id-token: write  # IMPORTANT: mandatory for trusted publishing

        steps:
        - name: Download all the dists
          uses: actions/download-artifact@v4
          with:
            name: python-package-distributions
            path: python_package/dist/
        - name: Publish distribution ðŸ“¦ to TestPyPI
          uses: pypa/gh-action-pypi-publish@release/v1
          with:
            packages-dir: python_package/dist/
            repository-url: https://test.pypi.org/legacy/
